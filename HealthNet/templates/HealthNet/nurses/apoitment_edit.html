<!DOCTYPE <!DOCTYPE html>
<html>

<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> {% load staticfiles %}
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<title>Appointment Details</title>
	<style type="text/css">
		.jumbotron{
			height: 400px;
			width: 800px;
			background-color: #18bc9c;
            border-radius: 8px;
		}
		.appt_box{
			background-color: white;
			color: black;
			border-radius: 8px;
		}



	</style>

</head>

<body>
	<div class="container" style="margin-left: 25%;margin-top: 15%">
	<div class="jumbotron">
  <form method = "POST" action='submit/'>
    {%csrf_token%}
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-8">Your Appointment:</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2">Date</div>
			<div class="col-sm-8 appt_box">
				<input type="date" class="form-control date" value="{{date}}" name="date">
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2">Time</div>
			<div class="col-sm-8 appt_box">
			     <input type="time" class="form-control" value="{{time}}" name="time">
			</div>
		</div>
		<br><br>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2">Details</div>
			<div class="col-sm-8 appt_box">
				<input type="text" class="form-control" value="{{reason}}" name="reason">
			</div>
		</div>
		<br><br>
		<div>
			<div class="col-sm-1"></div>
			<a href="submit"><button class="button btn-success" type="Submit">Save</button></a><!--modify the appointment-->
      <a href="/HealthNet/nurse/{{nurse}}/"><button >Home</button><!--go home--></a>
    </form>
		</div>
	</div>
	</div>
</body>
</html>

<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
	{%load staticfiles%}
	  <link href="../../static/HealthNet/css/bootstrap.min.css" rel="stylesheet">
		  <script src="{% static "HealthNet/js/jquery1.min.js" %}"></script>
	<title></title>
</head>

<body>
	<!--uses default colors; will style later-->
	<div class="container">Prescriptions for {{patient.first_name}} {{patient.last_name}} {{patient.user_name}}
		<table>
			{% for p in prescriptions %}
			<tr>
				<td>{{p.title}}</td>
				<td>{{p.dosage}}</td>
        <td>{{p.details}}</td>
				<td>
					<a href="/HealthNet/doctor/{{doctor}}/patients/{{patient.user_name}}/viewprescriptions/{{p.id}}/">
						<button style="width: 100%">Delete</button>
				 	</a>
				</td>
			</tr>
			{%endfor%}
		</table>
	</div>
</body>
</html>

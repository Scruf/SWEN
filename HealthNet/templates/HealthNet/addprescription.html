<!doctype html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    {%load staticfiles%}
    <script src="{% static 'HealthNet/js/jquery.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.84/Bacon.js"></script>

    <style>
        .message {
            width: 800px;
            height: 410px;
            box-shadow: 10px 10px 5px #888888;
            position: fixed;
            top: 25%;
            left: 25%;
            background-color: #18bc9c;
            border-radius: 8px;
        }
        .btn-success{
            background-color: #758e75;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">
            <form method="POST" action="confirm/">
              {%csrf_token%}
                <br><br>
                <div class="row">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-1"></label>
                        <label class="col-sm-2">Medication:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="" name="medication">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                  <div class="form-group form-group-lg">
                      <label class="col-sm-1"></label>
                      <label class="col-sm-2">Dosage:</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="" name="dosage">
                      </div>
                  </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-1"></label>
                        <label class="col-sm-2">Information:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="6" name="description"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-3">
                  </div>
                    <div class="col-sm-4">
                        <button type="Submit" class="btn btn-success">Add</button>
                    </div>
                </div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"
                          {% endif %}><font color="red">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
            <div>
                <a href="/HealthNet/doctor/{{doctor}}/patients">
                <button class="home">Home</button></a>
            </div>
        </div>
    </div>
</body>

</html>

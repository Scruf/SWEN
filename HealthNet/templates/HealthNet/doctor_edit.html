<!doctype html>
<head>
  {%load staticfiles%}

  <!-- Bootstrap Core CSS -->
  <link href="{% static "HealthNet/css/bootstrap.min.css" %}" rel="stylesheet">
</head>
<body>
<div class="container">
  <a href="/HealthNet/doctor/{{doctor.username}}"<button class="btn btn-success">Home</button></a>
  <form method="POST" action="doctor_edit/" class="form-horizontal">
      {%csrf_token%}
      <div class="form-group form-group-lg">
          <label class="col-sm-2">Username:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control text-center" placeholder="Username" name="user_name" value="{{doctor.username}}">
          </div>
      </div>
      <div class="form-group form-group-lg">
          <label class="col-sm-2">First Name:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control text-center" placeholder="First Name" value="{{doctor.first_name}}" name="first_name">
          </div>
      </div>
      <div class="form-group form-group-lg">
          <label class="col-sm-2">Last Name:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control text-center" value="{{doctor.last_name}}" placeholder="Last Name" name="last_name">
          </div>
      </div>
      <div class="form-group form-group-lg">
          <label class="col-sm-2">Email:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control text-center" value="{{doctor.email}}" placeholder="Email" name="email">
          </div>
      </div>
      <div class="form-group form-group-lg">
          <label class="col-sm-2">Cellphone</label>
          <div class="col-sm-8">
              <input type="text" class="form-control text-center" value="{{doctor.cell_phone}}" placeholder="Cell Phone" name="cell_phone">
          </div>
      </div>
      <div class="form-group form-group-lg">
          <label class="col-sm-2">Password</label>
          <div class="col-sm-8">
              <input type="password" class="form-control text-center"  placeholder="Password" name="password">
          </div>
      </div>
      <div class="form-group form-group-lg">
          <label class="col-sm-2">Confirm Password</label>
          <div class="col-sm-8">
              <input type="password" class="form-control text-center"  placeholder="Confirm Password" name="confirm_password">
          </div>
      </div>

              <button class="btn btn-success">Save</button>

              {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"
                        {% endif %}><font color="red">{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
  </form>
</div>
</body>

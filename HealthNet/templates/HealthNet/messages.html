<!doctype html>
<html>

<head>
    <title>Messages</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <script src="{% static 'HealthNet/js/jquery.js'%}"></script>
    <style>
        .message {
            width: 800px;
            height: 350px;
            box-shadow: 10px 10px 5px #888888;
            position: fixed;
            top: 25%;
            left: 25%;
            background-color: #18bc9c;
            border-radius: 8px;
        }
        .btn{
            background-color: #758e75;
            color: white;
        }
    </style>

</head>

<body>
  <div class="sender_name" value="{{sender}}">{{sender}}</div>
    <div class="container">
        <div class="message">
            <form action="POST" method="send">
                <br><br>
                <div class="row">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-1"></label>
                        <label class="col-sm-1">To:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="" name="send_to">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-1"></label>
                        <label class="col-sm-1">Message:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <button class="btn btn-success">Send</button>
                    </div>
                    <div class="col-sm-2">
                        <a href="/HealthNet/{{Patient.user_name}}"><button class="btn btn-home">Home</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src = "{% static 'HealthNet/js/messages.js'%}"></script>
</body>

</html>

<!doctype html>
<html>

<head>
    <title>Messages</title>
    {%load staticfiles%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <link rel="stylesheet"type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.themes.min.css">

  <script src = "{% static 'HealthNet/js/messages.js'%}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'HealthNet/css/bootstrap.min.css' %}">
    <style>
        .message {
            width: 800px;
            height: 350px;
            box-shadow: 10px 10px 5px #888888;
            position: fixed;
            top: 25%;
            left: 25%;
            background-color: #18bc9c;
            border-radius: 8px;
        }
        .btn{
            background-color: #758e75;
            color: white;
        }
    </style>

</head>

<body>
  <input class="sender_name" type="text" value="{{sender}}" style="display: none">
    <div class="container">
        <div class="message">

                <br><br>
                <div class="row">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-1"></label>
                        <label class="col-sm-1">To:</label>
                        <div class="col-sm-8">
                            <input type="text" class=" to form-control" placeholder="" name="send_to">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-1"></label>
                        <label class="col-sm-1">Message:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control body-area" rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <button class="btn send_message btn-success">Send</button>
                    </div>
                  
                </div>

        </div>
    </div>

</body>

</html>

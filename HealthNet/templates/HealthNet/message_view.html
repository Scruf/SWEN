<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	{%load staticfiles%}
</head>
<body>
	<div class="container">
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Messages</th>
			</tr>
			{% for m in Messages %}
			<tr>
				<th>{{m.patient_first_name}}</th>
				<th>{{m.patient_last_name}}</th>
				<th>
					<label style="width: 60%">{{m.message}}</label>
					<button style="width: 30%">View</button>
				</th>
			</tr>
			{%endfor%}
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>

<head>
    <title>Admin Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

</head>


<body>
    <div class="container">
        <form method="POST" action="{{request.get_full_path}}verify/" class="form-horizontal">
            {%csrf_token%}
            <div class="form-group form-group-lg">
                <label class="col-sm-2">Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-center" placeholder="Username" name="user_name">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-center" placeholder="First Name" name="first_name">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-center" placeholder="Last Name" name="last_name">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2">Email:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-center" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2">Hospital:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-center" placeholder="Hospital" name="hospital">
                </div>
            </div>
            <div class="dummy">
                <label>Account type:</label><br>
                <div class="col-sm-2"></div><input class="doctor" type="radio" name="doctor" >Doctor<br>
                <div class="col-sm-2"></div><input class="nurse" type="radio" name="nurse" >Nurse<br>
            </div><br>
            <script>
              $(document).ready(function(){
                $('.doctor').click(function(){
                  $('.doctor').attr('value',true);
                  $('.nurse').attr('value',false);
                });
                $('.nurse').click(function(){
                  $('.nurse').attr('value',true);
                  $('.doctor').attr('value',false);
                });

              });
            </script>
            <button class="success"> Save</button>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"
                      {% endif %}><font color="red">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>

    </div>
</body>

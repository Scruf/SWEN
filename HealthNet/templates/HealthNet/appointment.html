<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HealthNet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{{STATIC_URL}}/static/HealthNet/js/moment.js"></script>
    <script src="{{STATIC_URL}}/static/HealthNet/js/jquery-ui.js"></script>
    <script src="{{STATIC_URL}}/static/HealthNet/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.3/css/bootstrap-colorpicker.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.84/Bacon.js"></script>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{% static 'HealthNet/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'HealthNet/css/bootstrap.min.css' %}">
</head>

<body>


    <!-- <link rel="stylesheet" type="text/css" href="{%static 'HealthNet/css/appointment.css' %}"> -->
    <input type="text" class="doctor_name" style="visibility:hidden" value={{doctor.username}}>

    <div class="container">
        <div class="col-md-4">
            <div class="well">


                <div class="well-header">Book your appointment online</div>
                <hr>
                <p class="header_p">Even though walk-ins are welcome, we encourage you to contact us via the form below to set your appointment. You will be contacted within 24 hours for confirmation.</p>
                <hr>
                <div class="jumbotron">
                  Want a different doctor? If so, enter their name below
                  <br>
                  <button class="button btn btn-success doctor_names ">Different Doctor</button>
                  <br>
                  <br>
                    <input type="text" class="doctors" style="display: none">
                    <br>
                    <br>
                      <input type="date" class="form-control date-input" name="date">
                      <br>
                      <br>
                      <button class="button btn-success hours">Check Availability</button>

                      <input type="time" class="time_input" style="display: none">
                </div>

                <!-- form end -->
            </div>
            <!-- well end -->
        </div>

</body>


<script src="{{STATIC_URL}}/static/HealthNet/js/classie.js"></script>
<script src="{{STATIC_URL}}/static/HealthNet/js/cbpAnimatedHeader.js"></script>
<script src="{{STATIC_URL}}/static/HealthNet/js/apoitment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>



<!-- Contact Form JavaScript -->
<script src="{{STATIC_URL}}/static/HealthNet/js/jqBootstrapValidation.js"></script>
<script src="{{STATIC_URL}}/static/HealthNet/js/contact_me.js"></script>

</html>

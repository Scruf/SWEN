<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthNet</title>
</head>
<body>
  {%load staticfiles%}
  <link rel="stylesheet" type="text/css" href="{%static 'HealthNet/css/appointment.css' %}" >

<div class="col-md-4">
<div class="well">

    <div class="well-header">Book your appointment online</div>
    <hr>
   <p class="header_p">Even though walk-ins are welcome,
    we encourage you to contact us via the form below to
    set your appointment. You will be contacted within 24 hours
    for confirmation.</p>
    <hr>
<form method="POST" action="confirm/">
  {%csrf_token%}
    <!-- Contact by Input -->
    <div class="form-group1">
      <label for="Select">Contact by:</label>
      <select id="Select" class="form-control"><option>Email</option><option>Phone</option></select>
    </div>
<div class="form-group2">
    <p>Appointment Date:</p>
    <div class="input-group date" id="datetimepicker8">
    <input name="date" placeholder="YYYY-MM-DD" type="text" class="form-control">
    </div>
</div>
<div class="form-group2">
    <label class="">Reason for Appointment</label>
</div>
<div class="form-group2">
    <input name="reason" class="form-control" type="textarea" id="message" maxlength="140" rows="7" style="width: 30%"></input>
</div>

<!-- Button Area-->
    <button type="submit" class="btn1">Submit</button>
    <button type="submit" class="btn2">Cancel</button><hr>
</form>
 <!-- form end -->
</div><!-- well end -->
</div>
</body>
</html>
